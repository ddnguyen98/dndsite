version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:latest'
        environment:
          DATABASE_URL: postgres://circleci@127.0.0.1:5432/circlecidb
          NODE_ENV: staging
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_DB: circlecidb
          POSTGRES_PASSWORD: ''
          POSTGRES_USER: circleci
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install --no-optional
      - run: npm run install-api
      - run: cd api; npx sequelize db:migrate; npx sequelize db:seed:all
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Tests
          command: |
            npm info dredd version
            npx dredd